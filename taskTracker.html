<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="taskTracker.css">
</head>
<body>
    
    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" id="newTaskInput" placeholder="Task To Be Done..."/>
                <button id="addBtn">Add</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">
                    You have <span class="count-value">0</span> task(s) to complete.
                </p>
            </div>

            <div id="tasksContainer">
                
            </div>

            
        </div>
        <p id="error">Input cannot be empty</p>
    </div>

    <script src="taskTracker.js"></script>
</body>
</html>
